<!DOCTYPE html>
<html lang="en">
    <title>Guessing Game</title>
   
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="BootstrapCSS.css">   
</head>
<body>

    
    
    
  <div class="container">
 
        <!-- Row 1 - Title -->
        <div class="row">
        <div class="col-sm-12">

            <H1> Guess a Number between 1 to 100.</H1>
            
        </div>
        </div>
        <!-- Row 1 - End -->

        
      
      
      <!-- Row 2 - Description -->
        <div class="row">
        <div class="col-sm-12">    
        <p>This is a simple guess the number game.</p>
        <p>See how many guess it takes you!</p>

        </div>
        </div>
        <!-- Row 2 - End -->


        
      
        <!-- Row 3 - Input box -->
        <div class="row">
        <div class="col-sm-6">  
                <!-- Creating input form-->
        <input type="text" id="userinput">           
        </div>
        <div class="col-sm-6">
                <!--Creating Button-->
        <button onclick="randomvalue()"  id="button">Guess it</button>    
        </div>     
        </div>
        <!-- Row 3 - End -->



          

        
      
      
        <!-- Row 4 - Output -->
        <div class="row">
        <div class="col-sm-12">      
        <p id="demo"></p>

        
        </div>
        </div>
        <!-- Row 4 - End -->
      
        <div class="row">
        <div class="col-sm-12">      
        
        <p>Please click Play to continue.</p>

        <button onclick="play()">Continue Playing</button> 

        </div>
        </div>
</div> 
      
      
    
    
    
    

  
    

    
<script src="BootstrapJS.js"></script>
    
    
</body>
</html>
